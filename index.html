<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<style>
    body{
        background-color: darkslategrey;
    }
</style>
<body > 
<div class="container-fluid col-xs-5" id="card" style="width: 80rem;">
      <div class="card w-50 bg-dark text-white text-center rounded mx-auto mt-5 ">
        <div class="card-body">
         <div class="row fs-3">
             <span>Stop Watch</span>
         </div>
         <br> <br>
         <div class="row fs-1 mx-3 my-3">
             <div class="col fs-1" id="minutes">00</div>:
             <div class="col fs-1" id="seconds">00</div>:
             <div class="col fs-1" id="m-seconds">00</div>
         </div>
         <br>
         <div class="row mt-4 pd-3">
             <div class="col">
            <button type="button" class="btn btn-primary fs-5" id="start">Start</button></div>
            <div class="col">
            <button type="button" class="btn btn-danger fs-5" id="stop">Stop</button></div>
            <div class="col">
            <button type="button" class="btn btn-outline-warning fs-5" id="reset">Reset</button></div>
         </div>
        </div>
      </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
