<html>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<body style="background-color:darkslategrey ; color:white ;"> 
<div class="container text-center col-xs-6">
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-center ">Word Typing Game</span>
        </div>
    </nav>
    <br><br>
   <h2 class="display-2  h-25" id="current-word">hello</h2>
   <div class="mx-auto" style="width: 500px;">
    <input type="text" class="form-control form-control-lg mx-3" placeholder="Start typing..." id="input" autofocus> </div>
 <div class="row mt-5">
    <div class="col-md-6">
      <h3>Time Left:
        <span id="time">0</span>
      </h3>
    </div>
    <div class="col-md-6">
      <h3>Score:
        <span id="score">0</span>
      </h3>
    </div>
    <br><br>
  </div>
  <br> <br>
  <div class="d-flex justify-content-center">
  <div class="collapse" role="alert" id="alert">
  GAME OVER!!
  </div></div>
  <br> <br>
  <button type="button" class="btn btn-outline-success w-25 " id="start">Start</button> 

  <!-- Instructions -->
  <div class="d-flex justify-content-center">
  <div class="row mt-5 ">
    <div class="col">
      <div class="card card-body bg-secondary text-white w-100">
        <h5>Instructions</h5>
        <p>Click start button and Type as many words as you can until time runs out!</p>
      </div>
    </div>
  </div>
</div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
